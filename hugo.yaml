# Hugo configuration file
title: Aaron212的编程文档

# Set Default Language
defaultContentLanguage: zh-cn

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 主页
      url: "https://aaron212.top"
      weight: 1
    - name: 文档
      pageRef: /docs
      weight: 2
    - name: 博客
      url: "https://blog.aaron212.top"
      weight: 3
    - name: 搜索
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/Aaron-212/CodingDocs"
      params:
        icon: github
    - name: X
      weight: 7
      url: "https://x.com/AR___212"
      params:
        icon: x-twitter

params:
  page:
    width: wide

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/Aaron-212/CodingDocs/edit/main/content"

  theme:
    default: system
    displayToggle: false
